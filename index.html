<!DOCTYPE html>
<html>
<head>
    <title>Lia üíï</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            margin-right: 20px;
            box-shadow: 0 0 15px #ff85a1;
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4d6d;
        }

        .no {
            background: white;
            color: #ff4d6d;
            position: absolute;
        }

        .cute-page {
            display: none;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .cute-page h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #score, #timer, #bonus {
            margin-top: 10px;
            font-size: 1.2rem;
        }

    </style>
</head>

<body>

<div class="glass-card" id="mainPage">
    <h1>Lia, will you be my Galentine? üíï</h1>
    <button class="yes" onclick="showCutePage()">YES üíñ</button>
    <button class="no" id="noButton">NO üòí</button>
</div>

<div class="cute-page" id="cutePage">
    <h2>STOP I KNEW IT üò≠üíó ACT SURPRISEDDD </h2>
    <p>Game starts now. Prove your Galentine supremacy.</p>
</div>

<script>

    const noButton = document.getElementById("noButton");
    const container = document.getElementById("mainPage");

    // NO button movement (stays inside card)
    noButton.addEventListener("mouseover", function() {
        const containerRect = container.getBoundingClientRect();
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;

        const maxX = containerRect.width - buttonWidth;
        const maxY = containerRect.height - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    });

    function showCutePage() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("cutePage").style.display = "flex";
        startGame();
    }

    // GAME VARIABLES
    let score = 0;
    let timeLeft = 20;
    let multiplier = 1;
    let gameInterval;
    let timerInterval;

    function startGame() {

        const scoreDisplay = document.createElement("div");
        scoreDisplay.id = "score";
        scoreDisplay.innerText = "Score: 0 üíñ";
        cutePage.appendChild(scoreDisplay);

        const timerDisplay = document.createElement("div");
        timerDisplay.id = "timer";
        timerDisplay.innerText = "Time: 20s ‚è≥";
        cutePage.appendChild(timerDisplay);

        const bonusDisplay = document.createElement("div");
        bonusDisplay.id = "bonus";
        bonusDisplay.innerText = "Best Friend Multiplier: x1";
        cutePage.appendChild(bonusDisplay);

        gameInterval = setInterval(createFallingHeart, 400);
        timerInterval = setInterval(updateTimer, 1000);

        setTimeout(activateBonus, 8000);
    }

    function createFallingHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "üíó";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-50px";
        heart.style.fontSize = "30px";
        heart.style.cursor = "pointer";
        heart.style.transition = "top 3s linear";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.style.top = window.innerHeight + "px";
        }, 50);

        heart.addEventListener("click", function() {
            score += multiplier;
            document.getElementById("score").innerText = "Score: " + score + " üíñ";
            heart.remove();
            playPopSound();
        });

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    function updateTimer() {
        timeLeft--;
        document.getElementById("timer").innerText = "Time: " + timeLeft + "s ‚è≥";

        if (timeLeft <= 0) {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            endGame();
        }
    }

    function activateBonus() {
        multiplier = 2;
        document.getElementById("bonus").innerText = "Best Friend Advantage Activated üíÖ x2";
        launchConfetti();
    }

    function endGame() {
        launchConfetti();

        const result = document.createElement("h2");
        result.innerText = "Final Score: " + score + " üíï";

        const leaderboard = document.createElement("div");
        leaderboard.innerHTML = `
            <h3 style="margin-top:20px;">üèÜ Galentine Leaderboard</h3>
            <p>1Ô∏è‚É£ Lia - ${score} üíñ</p>
            <p>2Ô∏è‚É£ Boyfriend - 3 üíÄ</p>
            <p>3Ô∏è‚É£ Everyone Else - irrelevant</p>
        `;

        cutePage.appendChild(result);
        cutePage.appendChild(leaderboard);
    }

    function launchConfetti() {
        confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
        });
    }

    function playPopSound() {
        const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");
        audio.volume = 0.2;
        audio.play();
    }

</script>

</body>
</html>
