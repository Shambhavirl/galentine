<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: white;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .yes {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            margin-right: 20px;
            box-shadow: 0 0 15px #ff85a1;
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4d6d;
        }

        .no {
            background: white;
            color: #ff4d6d;
            position: absolute;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Cute Page */
        .cute-page {
            display: none;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cute-page h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cute-page p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="glass-card" id="mainPage">

    <button class="yes" onclick="showCutePage()">YES ðŸ’–</button>

</div>

<div class="cute-page" id="cutePage">

    <p>Certified emotional support duo forever.</p>
    <p>There is no unsubscribe button.</p>
    <div style="font-size:2rem; margin-top:20px;">ðŸ’– ðŸ’• ðŸ’— ðŸ’ž ðŸ’“</div>
</div>

<script>
    const noButton = document.getElementById("noButton");

    noButton.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noButton.style.left = x + "px";

    function showCutePage() {
        document.getElementById("mainPage").style.display = "none";

    // Generate floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();

    setInterval(createHeart, 300);
</script>

</body>
</html>
