<!DOCTYPE html>
<html>
<head>
    <title>Lia üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: white;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .yes {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            margin-right: 20px;
            box-shadow: 0 0 15px #ff85a1;
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4d6d;
        }

        .no {
            background: white;
            color: #ff4d6d;
            position: absolute;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Cute Page */
        .cute-page {
            display: none;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cute-page h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cute-page p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="glass-card" id="mainPage">
    <h1>Lia, will you be my Galentine? üíï</h1>
    <button class="yes" onclick="showCutePage()">YES üíñ</button>
    <button class="no" id="noButton">NO üòí</button>
</div>

<div class="cute-page" id="cutePage">
    <h2>STOP I KNEW IT üò≠üíó (everyone act surprised wowww) </h2>
    <p>We are now legally bound.</p>
    <p>you're stuck. now HHEHEHEHEEH HAPPY GALENTINES <3</p>
    <div style="font-size:2rem; margin-top:20px;">üíñ üíï üíó üíû üíì</div>
</div>

<script>
    const noButton = document.getElementById("noButton");
    const container = document.getElementById("mainPage");

    noButton.addEventListener("mouseover", function() {
        const containerRect = container.getBoundingClientRect();

        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;

        const maxX = containerRect.width - buttonWidth;
        const maxY = containerRect.height - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    });

    function showCutePage() {
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("cutePage").style.display = "flex";
        startGame();
    }

    // üíñ GAME LOGIC
    let score = 0;
    let timeLeft = 15;
    let gameInterval;
    let timerInterval;

    function startGame() {
        const scoreDisplay = document.createElement("h3");
        scoreDisplay.id = "score";
        scoreDisplay.innerText = "Score: 0 üíñ";
        document.getElementById("cutePage").appendChild(scoreDisplay);

        const timerDisplay = document.createElement("h3");
        timerDisplay.id = "timer";
        timerDisplay.innerText = "Time: 15s ‚è≥";
        document.getElementById("cutePage").appendChild(timerDisplay);

        gameInterval = setInterval(createFallingHeart, 500);
        timerInterval = setInterval(updateTimer, 1000);
    }

    function createFallingHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "üíó";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-50px";
        heart.style.fontSize = "30px";
        heart.style.cursor = "pointer";
        heart.style.transition = "top 3s linear";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.style.top = window.innerHeight + "px";
        }, 50);

        heart.addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score + " üíñ";
            heart.remove();
        });

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    function updateTimer() {
        timeLeft--;
        document.getElementById("timer").innerText = "Time: " + timeLeft + "s ‚è≥";

        if (timeLeft <= 0) {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            endGame();
        }
    }

    function endGame() {
        const result = document.createElement("h2");
        result.innerText = "Final Score: " + score + " üíï Lia officially wins Galentine supremacy.";
        document.getElementById("cutePage").appendChild(result);
    }
</script>

</body>
</html>
